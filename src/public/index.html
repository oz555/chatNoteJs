<!DOCTYPE html>
<html>
<head>
	<title>Chat Oz</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-light bg-warning">
		<a class="navbar-brand mx-auto" href="/">Este es el Chat de Oz</a>
	</nav>


	<div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
		<div class="card-header">
			<h3>Ingrese el nombre de usuario</h3>
			
		</div>
		<p id="nickError"></p>
		<div class="card-body">
			<form id="nickForm">
				<input type="text" id="nickname" class="form-control">
				<button type="submit" class="btn-warning mt-2">
					<i class="fas fa-arrow-alt-circle-right">Enviar</i>
				</button>
				<i class="fas fa-address-book"></i>
			</form>
		</div>
		
	</div>


	<div class="container" id="contentWrap">
		<div class="row mt-2">
			<div class="col-md-6 offset-md-1">
			<div class="card">
				<div class="card-header">
					<h3>Este es el Chat</h3>
				</div>
				<div id="chat" class="card-body">
					
				</div>
				<form id="message-form" class="card-footer">
					<div class="input-group">
						<input type="text" id="message" name="" class="form-control">
						<div class="input-group-append">
						<button type="submit" class="btn btn-warning">
							<i class="fas fa-arrow-alt-circle-right">Enviar</i>
						</button>
						</div>
					</div>

				</form>

			</div>
			
		</div>

		<div class="col-md-3">
			<div class="card">
				<div class="card header">
					<h3>usuarios</h3>
				</div>
				<div class="card-body">
					<div id="usernames"></div>
				
				</div>
			</div>
		</div>
			
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
